<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIOCOM | Advanced Neural Interfaces for Modern HMI</title>
    <meta name="description" content="BIOCOM is revolutionizing human-machine interaction with real-time EEG decoding and seamless BCI integration. Join the neural computing revolution.">
    <meta name="keywords" content="brain-computer interface, neural interface, EEG, HMI, biocom, neurotechnology, embedded AI">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0d0d0d;
            --text-primary: #ffffff;
            --text-secondary: #777777;
            --accent: linear-gradient(135deg, #26179d 0%, #9933ff 50%, #b40202 100%);
            --surface: #1a1a1a;
            --spacing: 8px;
            --border-radius: 12px;
            --transition: cubic-bezier(0.4, 0.0, 0.2, 1) 300ms;
            --glow: rgba(255, 255, 255, 0.05) 0px 0px 30px 0px;
        }

        body {
            font-family: 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-weight: 600;
            letter-spacing: 0.015em;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: calc(var(--spacing) * 1.5) calc(var(--spacing) * 4);
            background: rgba(13, 13, 13, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all var(--transition);
        }

        .nav.scrolled {
            background: rgba(13, 13, 13, 0.95);
            backdrop-filter: blur(30px);
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: calc(var(--spacing) * 1.5);
        }

        .logo-img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 2.0rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            color: var(--text-primary);
        }

        .nav-links {
            display: flex;
            gap: calc(var(--spacing) * 1.5);
            list-style: none;
            align-items: center;
        }

        .nav-link {
            position: relative;
            padding: calc(var(--spacing) * 1) calc(var(--spacing) * 2);
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: calc(var(--border-radius) * 0.7);
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all var(--transition);
        }

        .nav-link::before {
            display: none;
        }

        .nav-link:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }

        .cta-button {
            background: linear-gradient(135deg, #ff3333 0%, #9933ff 50%, #0099ff 100%);
            border: 1px solid transparent;
            color: var(--text-primary);
            padding: calc(var(--spacing) * 1) calc(var(--spacing) * 2);
            border-radius: calc(var(--border-radius) * 0.7);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all var(--transition);
            position: relative;
        }

        .cta-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(255, 51, 51, 0.3);
        }

        /* Footer */
        .footer {
            background: var(--bg-primary);
            padding: calc(var(--spacing) * 8) calc(var(--spacing) * 4);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-container {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: calc(var(--spacing) * 4);
        }

        .footer-links {
            display: flex;
            gap: calc(var(--spacing) * 4);
            list-style: none;
        }

        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition);
        }

        .footer-link:hover {
            color: var(--text-primary);
        }

        .footer-social {
            display: flex;
            gap: calc(var(--spacing) * 2);
        }

        .social-link {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all var(--transition);
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav" id="navbar">
        <div class="nav-container">
            <div class="logo-container">
                <img src="assets/logo_square.png" alt="BIOCOM Logo" class="logo-img">
                <div class="logo-text">BIOCOM</div>
            </div>
            <ul class="nav-links">
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="tech.html" class="nav-link">Technology</a></li>
                <!-- <li><a href="" class="nav-link">Platform</a></li> -->
                <li><a href="research.html" class="nav-link">Research</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="request_demo.html" class="cta-button">Request Demo</a></li>
            </ul>
        </div>
    </nav>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-links">
                <a href="#privacy" class="footer-link">Privacy Policy</a>
                <a href="#terms" class="footer-link">Terms of Use</a>
            </div>
            <div class="footer-copyright">
                <span style="color: var(--text-secondary); font-weight: 600;">¬© 2025 BIOCOM. All rights reserved.</span>
            </div>
            <div class="footer-social">
                <a href="#twitter" class="social-link">ùïè</a>
                <a href="#linkedin" class="social-link">in</a>
                <a class="social-link" href="https://www.github.com/BIOCOM-TECH-US/">gh</a>
            </div>
        </div>
    </footer>

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 100) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
